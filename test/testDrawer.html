<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- htmlcs-disable -->
    <style>
        /* csshint-disable */
        html {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 0;
            margin: 0;
        }
        body {
            background: #e1e1e1;
            overflow-x: hidden;
        }

        .block {
            background: #fff;
            width: 320px;
            height: 340px;
            margin: 0 10px 10px 0;
            padding-top: 40px;
            position: relative;
            overflow: hidden;
            float: left;
        }

        .title {
            position: absolute;
            height: 40px;
            line-height: 40px;
            top: 0;
            left: 5px;
        }

        button {
            position: absolute;
            top: 5px;
            right: 5px;
            height: 30px;
        }

        .section {
            background: #999;
            padding: 10px;
        }

        .target {
            padding: 10px;
            background: #0f0;
            box-sizing: border-box;
        }

        .child-1 {
            width: 100px;
            height: 200px;
            background: #00f;
        }

        .child-2 {
            width: 100px;
            height: 100px;
            background: #ff0;
        }

        .hide {
            display: none;
        }

        .block-2 .section {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .block-2 .target {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .block-3 .section {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .block-4 .section {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .block-4 .target {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: 0;
        }

        .block-5 .section {
            height: 320px;
            float: left;
        }

        .block-6 .section {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .block-6 .target {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .block-7 .section {
            height: 320px;
            float: right;
        }

        .block-8 .section {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .block-8 .target {
            position: absolute;
            width: 100%;
            height: 100%;
            right: 0;
            top: 0;
        }
    </style>
    <!-- htmlcs-enable -->
</head>
<body>
    <div class="block block-1">
        <span class="title">in document flow bottom</span>
        <button type="button">toggle</button>
        <div class="section section-1">
            <div class="target hide">
                <div class="child-1"></div>
                <div class="child-2"></div>
            </div>
        </div>
    </div>

    <div class="block block-2">
        <span class="title">out of document flow bottom</span>
        <button type="button">toggle</button>
        <div class="section section-1">
            <div class="target hide">
                <div class="child-1"></div>
                <div class="child-2"></div>
            </div>
        </div>
    </div>

    <div class="block block-3">
        <span class="title">in document flow top</span>
        <button type="button">toggle</button>
        <div class="section section-1">
            <div class="target hide">
                <div class="child-1"></div>
                <div class="child-2"></div>
            </div>
        </div>
    </div>

    <div class="block block-4">
        <span class="title">out of document flow top</span>
        <button type="button">toggle</button>
        <div class="section section-1">
            <div class="target hide">
                <div class="child-1"></div>
                <div class="child-2"></div>
            </div>
        </div>
    </div>

    <div class="block block-5">
        <span class="title">in document flow right</span>
        <button type="button">toggle</button>
        <div class="section section-1">
            <div class="target hide">
                <div class="child-1"></div>
                <div class="child-2"></div>
            </div>
        </div>
    </div>

    <div class="block block-6">
        <span class="title">out of document flow right</span>
        <button type="button">toggle</button>
        <div class="section section-1">
            <div class="target hide">
                <div class="child-1"></div>
                <div class="child-2"></div>
            </div>
        </div>
    </div>

    <div class="block block-7">
        <span class="title">in document flow left</span>
        <button type="button">toggle</button>
        <div class="section section-1">
            <div class="target hide" style="background: #0f0">
                <div class="child-1"></div>
                <div class="child-2"></div>
            </div>
        </div>
    </div>

    <div class="block block-8">
        <span class="title">out of document flow left</span>
        <button type="button">toggle</button>
        <div class="section section-1">
            <div class="target hide" style="background: #0f0">
                <div class="child-1"></div>
                <div class="child-2"></div>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="../drawer.js"></script>
    <script src="./index.js"></script>
</body>
</html>
